<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>个人信息</title>
        <link href="css/demo.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/content.css" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <script src="js/rem.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <body>
        <!--nav start-->
        <div class="nav">
            <a href="personal.html" class="nav_logo icon-chevron-left"></a>
            <span class="nav_return">返回</span>
        </div>
        <!--nav end-->
        <div class="pershead  per-marginlist">
            <img src="images/pers-2.png" />
            <p>孙家炒鸡老店</p>
        </div>
        <form class="registerform personal-list">
            <div class="clearfix per-marginlist">
                <label class="fl">联系方式：</label>
                <div class="clearfix fl position-rela">
                    <input type="text" placeholder="18266668888" class="inputxt"  datatype="m 11-11"  nullmsg="请输入11位" />
                    <div class="Validform_checktip fl"></div>
                </div>
            </div>
            <div class="clearfix per-marginlist">
                <label class="fl">送货地址：</label>
                <div class="clearfix fl position-rela">
                    <input type="text" placeholder="青岛市" class="inputxt"  datatype="*2-18"  nullmsg="请输入2-18位" />
                    <div class="Validform_checktip fl"></div>
                </div>
            </div>
            <div class="per-submit per-marginlist">
                <input type="submit" value="提交">
            </div>
        </form>
        <p class="compreturn fr"><a href="personal.html"><span class="icon-angle-left"></span>返回个人中心</a></p>
        <script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript">
         $(function(){
              $("input").click(function(){
                $(this).attr({"placeholder":""});
              })
            })
            $(".registerform").Validform({
                tiptype:function(msg,o,cssctl){
                    if(!o.obj.is("form")){
                        var objtip=o.obj.siblings(".Validform_checktip");
                        cssctl(objtip,o.type);
                        objtip.text(msg);
                    }
                },
                usePlugin:{
                    jqtransform:{}
                }
            });
    </script>
    </body>
</html>
