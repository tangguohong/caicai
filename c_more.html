	<script type="text/javascript">
		$(function(){	
			$(".ind_shopbuy").hide();
			$(".goods_buy").click(function(){
				var name,price,thumb;
				var obj = $(this).parents('.ind_goods');
				name = obj.find('.goods_name').text();
				price = obj.find('.goods_price').text();
				thumb = obj.find('.goods_img img').attr('src');
				$('.ind_shopbuy .shopBuy_img').html('<img src="'+thumb+'">');
				$('.ind_shopbuy .shopBuy_name').html(name);
				$('.ind_shopbuy .shopBuy_price').html(price);
				$(".ind_shopbuy").fadeIn();
				$("body").css("overflow","hidden");
			});
			 
			$(".ind_return").click(function(){
				$(".ind_shopbuy").fadeOut();
				$("body").css("overflow","visible");
			});
			
		});
		$(function(){
			$(".shopBuy_numL").click(function(){
				var val=$(this).siblings("input");
				if(val.val()>1){
					val.val(parseInt(val.val())-1)
				}
			})
			$(".shopBuy_numM").click(function(){
				var val=$(this).siblings("input");
				val.val(parseInt(val.val())+1);
			})
		})
